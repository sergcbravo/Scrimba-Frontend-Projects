<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="container">
      <h3>HOME</h3>
      <div class="score-home">
        <div id="home-points-text">0</div>
      </div>
      <div class="add-points-btns">
        <button onclick="add1Point()">
          <div id="btns-text">+1</div>
        </button>
        <button onclick="add2Points()">
          <div id="btns-text">+2</div>
        </button>
        <button onclick="add3Points()">
          <div id="btns-text">+3</div>
        </button>
      </div>
      <div id="period-text">Period
        <div id="period-number">1</div>
      </div>
      <div id="shot-clock">Shot Clock
        <div id="shot-clock-number">24</div>
      </div>
      <h3>AWAY</h3>
      <div class="score-away">
        <div id="away-points-text">0</div>
      </div>
      <div class="add-points-btns">
        <button onclick="add1PointAway()">
          <div id="btns-text">+1</div>
        </button>
        <button onclick="add2PointsAway()">
          <div id="btns-text">+2</div>
        </button>
        <button onclick="add3PointsAway()">
          <div id="btns-text">+3</div>
        </button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
