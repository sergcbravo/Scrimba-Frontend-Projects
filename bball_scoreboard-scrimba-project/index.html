<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div id="home-side-container">
            <h3>HOME</h3>
            <div class="score-home">
                <div id="home-points-text">0</div>
            </div>
            <div class="add-points-btns">
                <button onclick="add1Point()">+1</button>
                <button onclick="add2Points()">+2</button>
                <button onclick="add3Points()">+3</button>
            </div>
        </div>
        <div id="center-container">
            <div id="shot-clock-container">
                <div id="shot-clock">Shot Clock</div>
                <div id="shot-clock-number">24</div>
            </div>
            <div id="period-container">
                <div id="period-text">Period</div>
                <div id="period-number">1</div>
            </div>
        </div>
        <div id="away-side-container">
            <h3>AWAY</h3>
            <div class="score-away">
                <div id="away-points-text">0</div>
            </div>
            <div class="add-points-btns">
                <button onclick="add1PointAway()">+1</button>
                <button onclick="add2PointsAway()">+2</button>
                <button onclick="add3PointsAway()">+3</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
