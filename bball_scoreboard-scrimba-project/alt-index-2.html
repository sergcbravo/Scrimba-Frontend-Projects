<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="score-container">
                <h3>HOME</h3>
                <div class="score">
                    <div id="home-points-text">0</div>
                </div>
                <div class="add-points-btns">
                    <button id="add1Home">+1
                    </button>
                    <button id="add2Home">+2
                    </button>
                    <button id="add3Home">+3
                    </button>
                </div>
            </div>
            <div class="score-container">
                <h3>AWAY</h3>
                <div class="score">
                    <div id="away-points-text">0</div>
                </div>
                <div class="add-points-btns">
                    <button id="add1Away">+1
                    </button>
                    <button id="add2Away">+2
                    </button>
                    <button id="add3Away">+3
                    </button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
